<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style2.css">
</head>
<body bgcolor="grey">

    <div class="main">

        <div class="container">
            <div class="signup-content">
                
                    <h2> Sign Up </h2>
                        
                    <form method="post" action="signUP" id="signup-form" class="signup-form" >
                        <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="uname" id="name" placeholder="Username" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="age" id="name" placeholder="Age"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="pno" id="email" placeholder="Phone No."/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="aidno" id="email" placeholder="Adhar No."/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="email id" required/>
                        </div>
                        <input type="password" class="form-input" name="psw" id="password" placeholder="Password" required/>
                        
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        
                        <div class="form-group">
                        <input type="submit" name="signup" id="submit" class="form-submit submit" value="Sign up"/>
                        <a href="LogIn.html" class="submit-link submit">Log In</a>
                        </div>
                    </form>
                    
                
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
